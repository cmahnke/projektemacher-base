name: Lint and check

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)

      - name: Setup Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.nvmrc'

      - name: Install required dependencies
        run: |
          ./scripts/github/setup-dependencies.sh

# Needed to check if the JXL Python plugin builds
      - name: Install JXL dependencies
        run: |
          ./scripts/github/jxl-0.7.0.sh

# Needed to check if the JXL Python plugin builds
      - name: Install required Python dependencies
        run: |
          ./scripts/github/python-dependencies.sh

      - name: Install Node dependencies
        run: |
          yarn install --ignore-scripts

      - name: run linters
        run: |
          yarn run lint

  test_install:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)

      - name: Setup Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.nvmrc'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install required dependencies
        run: |
          ./scripts/github/setup-dependencies.sh
          ./scripts/github/dart-sass.sh
          ./scripts/github/python-dependencies.sh
          ./scripts/github/docker-images.sh

  test_inkscape_install:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
      - name: Install required dependencies
        run: |
          ./scripts/github/setup-dependencies.sh
          ./scripts/github/setup-inkscape.sh
      - name: Install Inkscape and it's dependencies
        run: |
          ./scripts/github/setup-inkscape.sh

  test_PyHugolib_install:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'scripts/PyHugo/go/go.mod'
      - name: Install required dependencies
        run: |
          ./scripts/github/python-dependencies.sh
      - name: "Build PyHugolib"
        run: |
          ./scripts/github/pyhugolib.sh

  test_hugo_versions:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        version: ['0.78.2', '0.82.0', '0.109.0', '0.111.2', 'latest']
        include:
          - version: 0.109.0
            args: '--printI18nWarnings --printUnusedTemplates'
          - version: 0.111.2
            args: '--printI18nWarnings --printUnusedTemplates'
          - version: latest
            args: '--printI18nWarnings --printUnusedTemplates'

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install required dependencies
        run: |
          ./scripts/setup.sh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: ${{ matrix.version }}
          extended: true

      - name: Build Hugo site
        run: hugo
      - if: ${{ ! matrix.args }}
        run: hugo

      - if: ${{ matrix.args }}
        run: |
          ./scripts/init/i18n.sh i18n
          hugo ${{ matrix.args }}
