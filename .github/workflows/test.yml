  test_pnpm:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install with pnpm
        run: |
          pnpm install --ignore-scripts
          ls node_modules

  test_python_versions:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.version }}

      - name: Install JXL
        run: |
          ./scripts/github/jxl-0.11.1.sh

      - name: Install python dependencies
        if: "!endsWith(matrix.version, '-dev')"
        continue-on-error: false
        run: |
          ./scripts/github/python-dependencies.sh

      - name: Install python dependencies
        if: "endsWith(matrix.version, '-dev')"
        continue-on-error: true
        run: |
          ./scripts/github/python-dependencies.sh

  test_hugo_versions:
    runs-on: ubuntu-24.04
    continue-on-error: ${{ matrix.can-fail }}
    strategy:
      fail-fast: false
      matrix:
        version: ['0.150.1', '0.151.1', '0.152.2', '0.153.5', '0.154.5', 'latest']
        can-fail: [false]
        include:
          - version: 0.150.1
            args: '--printI18nWarnings --printUnusedTemplates --logLevel=debug'
          - version: 0.151.1
            args: '--printI18nWarnings --printUnusedTemplates --logLevel=debug'
          - version: 0.152.2
            args: '--printI18nWarnings --printUnusedTemplates --logLevel=debug'
          - version: 0.153.5
            args: '--printI18nWarnings --printUnusedTemplates --logLevel=debug'
          - version: 0.154.5
            args: '--printI18nWarnings --printUnusedTemplates --logLevel=debug'
          - version: latest
            args: '--printI18nWarnings --printUnusedTemplates --logLevel=debug'

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          check-latest: true
          node-version-file: '.nvmrc'

      - name: Install required dependencies
        run: |
          ./scripts/setup.sh

      - name: Install Dart SASS
        run: |
          ./scripts/github/dart-sass.sh

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3.0.0
        with:
          hugo-version: ${{ matrix.version }}
          extended: true

      - name: Merge lang files
        if: ${{ matrix.args }}
        run: |
          ./scripts/init/i18n.sh i18n

      - name: Build Hugo site
        if: ${{ ! matrix.args }}
        working-directory: exampleSite
        run: hugo --themesDir ../..

      - name: Build Hugo site (with arguments)
        if: ${{ matrix.args }}
        working-directory: exampleSite
        run: |
          hugo --themesDir ../.. ${{ matrix.args }}
