version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
        - '*'
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      npm:
        patterns:
        - '*'
  - package-ecosystem: "npm"
    directory: "/fonts"
    schedule:
      interval: "daily"
    groups:
      fonts:
        patterns:
        - '*'
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "Pillow"
    groups:
      pip:
        patterns:
        - '*'
  - package-ecosystem: "pip"
    directory: "/scripts/PyHugo"
    schedule:
      interval: "daily"
  - package-ecosystem: gomod
    directory: "/scripts/PyHugo/go"
    schedule:
      interval: daily
