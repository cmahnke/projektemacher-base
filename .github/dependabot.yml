version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/scripts/PyHugo"
    schedule:
      interval: "daily"
  - package-ecosystem: gomod
    directory: "/scripts/PyHugo/go"
    schedule:
      interval: daily
