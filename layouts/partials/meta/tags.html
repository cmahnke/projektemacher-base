{{- $render := "tag" -}}
{{- if isset .Params "render" -}}
    {{- $render = printf "tag-%s" (.Params.render) -}}
{{- end -}}
{{ if isset .Params "tags" }}
  <div class="tags">
      {{ range $tag := .Params.tags }}
          <a href="{{ "tags/" | relLangURL }}{{ $tag | urlize }}" title="{{ $tag }}">#{{ partial (printf "tagcloud/%s.html" $render) $tag }}</a><br />
      {{ end }}
  </div>
{{ end }}
