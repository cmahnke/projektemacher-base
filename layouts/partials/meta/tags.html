{{- if and (isset .Params "tags") (len .Params.tags) -}}
  <div class="tags">
      {{- range $tag := .Params.tags -}}
          {{- if ne $tag "" -}}
            <a href="{{ "tags/" | relLangURL }}{{ $tag | urlize }}" title="{{ $tag }}">#{{ i18n $tag }}</a><br />
          {{- end -}}
      {{- end -}}
  </div>
{{- end -}}
